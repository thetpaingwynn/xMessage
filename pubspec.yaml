name: xmessage
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  material_design_icons_flutter: ^4.0.5655
  modal_progress_hud: ^0.1.3

  get_it: ^4.0.2
  injectable: ^1.0.4
  json_serializable: ^3.2.3
  mobx: ^1.2.1+2
  flutter_mobx: ^1.1.0+2

  telephony: ^0.0.7
  collection: ^1.14.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  flutter_launcher_icons: ^0.8.0
  mobx_codegen: ^1.1.0+2
  injectable_generator: ^1.0.4

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/app-icon-ios.png"
  image_path_android: "assets/launcher/app-icon-android.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/icon-android-foreground.png"

flutter:
  uses-material-design: true
